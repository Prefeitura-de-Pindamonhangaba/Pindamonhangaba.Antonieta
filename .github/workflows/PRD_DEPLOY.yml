name: Deploy ProduÃ§Ã£o Antonieta

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1) ObtÃ©m o cÃ³digo do workflow
      - name: Checkout do cÃ³digo do Workflow
        uses: actions/checkout@v3

      # 2) Marca o diretÃ³rio de produÃ§Ã£o como seguro para o Git
      - name: Marcar diretÃ³rio de produÃ§Ã£o como seguro
        run: |
          git config --global --add safe.directory /opt/PRD/ANTONIETA

      # 3) Atualiza o repositÃ³rio via HTTPS + token
      - name: Atualizar repositÃ³rio no servidor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /opt/PRD/ANTONIETA
          git remote set-url origin \
            https://x-access-token:${GITHUB_TOKEN}@github.com/Prefeitura-de-Pindamonhangaba/Pindamonhangaba.Antonieta.git
          git fetch origin main
          git reset --hard origin/main

      # 4) Limpa build anterior do Frontend
      - name: Limpar build do Frontend
        run: rm -rf /opt/PRD/ANTONIETA/Antonieta.Frontend/.output

      # 5) Build do Frontend (Nuxt 3)
      - name: Build Frontend (Nuxt 3)
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Frontend
        run: |
          npm ci
          if ! npm list @tabler/icons-vue >/dev/null 2>&1; then
            echo "ðŸ“¦ @tabler/icons-vue ausente, instalando..."
            npm install @tabler/icons-vue --save
          fi
          node --max-old-space-size=4096 node_modules/.bin/nuxt build

      # 6) Instala dependÃªncias do Backend
      - name: Instalar dependÃªncias Backend
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 7) Rodar Alembic migrations
      - name: Rodar Alembic migrations
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Backend
        run: |
          source venv/bin/activate
          alembic upgrade head || true

      # 8) Reiniciar (ou iniciar) serviÃ§os no PM2
      - name: Reiniciar serviÃ§os PM2
        run: |
          # Backend de produÃ§Ã£o
          pm2 describe PROD-ANTONIETA-BACK &>/dev/null \
            && pm2 restart PROD-ANTONIETA-BACK \
            || pm2 start uvicorn --name PROD-ANTONIETA-BACK \
                 --interpreter python3 -- --host 0.0.0.0 --port 3000 main:app

          # Frontend de produÃ§Ã£o
          pm2 describe PROD-ANTONIETA-FRONT &>/dev/null \
            && pm2 restart PROD-ANTONIETA-FRONT \
            || NITRO_PORT=3001 NITRO_HOST=0.0.0.0 \
               pm2 start /opt/PRD/ANTONIETA/Antonieta.Frontend/.output/server/index.mjs \
               --name PROD-ANTONIETA-FRONT --interpreter node

      # 9) Persiste o estado do PM2.
      - name: Salvar estado PM2
        run: pm2 save
