name: Deploy local com runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Autorizar reposit√≥rio local como seguro
        run: |
          git config --global --add safe.directory /opt/Pindamonhangaba.Antonieta

      - name: Atualizar reposit√≥rio
        run: |
          cd /opt/Pindamonhangaba.Antonieta
          git pull origin main

      - name: Corrigir permiss√µes do .output
        run: sudo chown -R runner:runner /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend/.output || true

      - name: Limpar build anterior do Nuxt
        run: |
          rm -rf /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend/.output

      - name: Instalar e buildar o frontend Vue (Nuxt 3)
        run: |
          cd /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend
          npm install
          node --max-old-space-size=4096 ./node_modules/.bin/nuxt build

      - name: Instalar depend√™ncias do backend Python
        run: |
          cd /opt/Pindamonhangaba.Antonieta/Antonieta.Backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Rodar migrations do banco de dados
        run: |
          cd /opt/Pindamonhangaba.Antonieta/Antonieta.Backend
          source venv/bin/activate
          sudo -E env "PATH=$PATH" alembic upgrade head
          

      - name: Reiniciar servi√ßos com PM2 (sem recriar)
        run: |
          if pm2 jlist | grep -q '"name":"antonieta-backend"'; then
            echo "üîÅ Reiniciando antonieta-backend..."
            pm2 restart antonieta-backend
          else
            echo "‚ö†Ô∏è antonieta-backend n√£o encontrado no PM2."
          fi

          if pm2 jlist | grep -q '"name":"antonieta-frontend"'; then
            echo "üîÅ Reiniciando antonieta-frontend..."
            pm2 restart antonieta-frontend
          else
            echo "‚ö†Ô∏è antonieta-frontend n√£o encontrado no PM2."
          fi

      - name: Salvar estado do PM2
        run: |
          pm2 save
