name: Deploy Local Antonieta

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Atualizar repositÃ³rio no servidor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /opt/DEV/ANTONIETA
          git remote set-url origin \
            https://x-access-token:${GITHUB_TOKEN}@github.com/Prefeitura-de-Pindamonhangaba/Pindamonhangaba.Antonieta.git
          git fetch origin develop
          git reset --hard origin/develop

      - name: Limpar build do Frontend
        run: |
          rm -rf /opt/DEV/ANTONIETA/Antonieta.Frontend/.output

      - name: Build Frontend (Nuxt 3)
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Frontend
        run: |
          npm ci
          if ! npm list @tabler/icons-vue >/dev/null 2>&1; then
            echo "ðŸ“¦ @tabler/icons-vue ausente, instalando..."
            npm install @tabler/icons-vue --save
          fi
          node --max-old-space-size=4096 node_modules/.bin/nuxt build

      - name: Instalar dependÃªncias Backend
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Rodar Alembic migrations
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Backend
        run: |
          source venv/bin/activate
          alembic upgrade head || true

      - name: Reiniciar serviÃ§os PM2
        run: |
          pm2 describe DEV-ANTONIETA-BACK &>/dev/null \
            && pm2 restart DEV-ANTONIETA-BACK \
            || pm2 start uvicorn --name DEV-ANTONIETA-BACK \
                 --interpreter python3 -- --host 0.0.0.0 --port 3000 main:app

          pm2 describe PROD-ANTONIETA-FRONT &>/dev/null \
            && pm2 restart PROD-ANTONIETA-FRONT \
            || NITRO_PORT=3001 NITRO_HOST=0.0.0.0 \
               pm2 start /opt/DEV/ANTONIETA/Antonieta.Frontend/.output/server/index.mjs \
               --name PROD-ANTONIETA-FRONT --interpreter node

      - name: Salvar estado PM2
        run: pm2 save
