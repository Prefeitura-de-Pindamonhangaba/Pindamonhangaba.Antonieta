name: Deploy Local Antonieta

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy na branch develop
    runs-on: self-hosted

    steps:
      # 1) Garante que o código do workflow está disponível
      - name: Checkout do workflow
        uses: actions/checkout@v3

      # 2) Puxa as alterações no deploy directory (/opt/DEV/ANTONIETA)
      - name: Atualizar repositório no servidor
        working-directory: /opt/DEV/ANTONIETA
        run: |
          git fetch origin develop
          git reset --hard origin/develop

      # 3) Limpa build anterior do Nuxt
      - name: Limpar build do frontend
        run: rm -rf /opt/DEV/ANTONIETA/Antonieta.Frontend/.output

      # 4) Instala e builda o frontend Nuxt 3
      - name: Build Frontend (Nuxt 3)
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Frontend
        run: |
          npm ci
          node --max-old-space-size=4096 node_modules/.bin/nuxt build

      # 5) Instala dependências Python do backend
      - name: Instalar dependências Backend
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 6) Executa migrations
      - name: Rodar Alembic migrations
        working-directory: /opt/DEV/ANTONIETA/Antonieta.Backend
        run: |
          source venv/bin/activate
          alembic upgrade head || true

      # 7) Reinicia (ou inicia) processos PM2
      - name: Reiniciar serviços PM2
        run: |
          # backend
          pm2 describe DEV-ANTONIETA-BACK &>/dev/null \
            && pm2 restart DEV-ANTONIETA-BACK \
            || pm2 start uvicorn --name DEV-ANTONIETA-BACK --interpreter python3 -- --host 0.0.0.0 --port 3000 main:app

          # frontend
          pm2 describe PROD-ANTONIETA-FRONT &>/dev/null \
            && pm2 restart PROD-ANTONIETA-FRONT \
            || NITRO_PORT=3001 NITRO_HOST=0.0.0.0 pm2 start /opt/DEV/ANTONIETA/Antonieta.Frontend/.output/server/index.mjs --name PROD-ANTONIETA-FRONT --interpreter node

      # 8) Persiste o estado do PM2 para reinícios automáticos
      - name: Salvar estado PM2
        run: pm2 save
