name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          echo "${{ secrets. }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.10.0.0.193 }} >> ~/.ssh/known_hosts

      - name: Enviar arquivos para o servidor
        run: rsync -avz --delete ./ ${{ secrets.root }}@${{ secrets.serv-application }}:${{ secrets./opt/Pindamonhangaba.Antonieta}}

      - name: Rodar comandos de deploy no Almalinux
        run: |
          ssh ${{ secrets.root }}@${{ secrets.serv-application }} << 'EOF'
          cd ${{ secrets./opt/Pindamonhangaba.Antonieta }}
          source ~/.bash_profile
          pm2 restart app
          EOF
