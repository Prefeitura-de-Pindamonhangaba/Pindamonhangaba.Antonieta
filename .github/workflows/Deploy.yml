name: Deploy local com runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Autorizar repositório local como seguro
        run: |
          git config --global --add safe.directory /opt/Pindamonhangaba.Antonieta

      - name: Atualizar repositório
        run: |
          cd /opt/Pindamonhangaba.Antonieta
          git pull origin main

      - name: Limpar build anterior do Nuxt
        run: |
          rm -rf /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend/.output

      - name: Instalar e buildar o frontend Vue (Nuxt 3)
        run: |
          cd /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend
          npm install
          node --max-old-space-size=4096 ./node_modules/.bin/nuxt build

      - name: Instalar dependências do backend Python
        run: |
          cd /opt/Pindamonhangaba.Antonieta/Antonieta.Backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Reiniciar serviços com PM2
        run: |
          pm2 restart antonieta-backend || pm2 start "source /opt/Pindamonhangaba.Antonieta/Antonieta.Backend/venv/bin/activate && python3 /opt/Pindamonhangaba.Antonieta/Antonieta.Backend/main.py" --name antonieta-backend
          pm2 restart antonieta-frontend || PORT=3001 pm2 start /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend/.output/server/index.mjs --name antonieta-frontend --cwd /opt/Pindamonhangaba.Antonieta/Antonieta.Frontend

      - name: Salvar estado do PM2
        run: |
          pm2 save
