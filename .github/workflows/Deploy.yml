name: Deploy local com runner

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v3

      - name: Autorizar reposit贸rio local como seguro
        run: |
          git config --global --add safe.directory /opt/DEV/ANTONIETA

      - name: Corrigir permiss玫es do reposit贸rio
        run: |
          sudo chown -R runner:runner /opt/DEV/ANTONIETA

      - name: Atualizar reposit贸rio
        run: |
          cd /opt/DEV/ANTONIETA
          git pull origin develop

      - name: Corrigir permiss玫es do .output
        run: |
          sudo chown -R runner:runner /opt/DEV/ANTONIETA/Antonieta.Frontend/.output || true

      - name: Limpar build anterior do Nuxt
        run: |
          rm -rf /opt/DEV/ANTONIETA/Antonieta.Frontend/.output

      - name: Instalar e buildar o frontend Vue (Nuxt 3)
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Frontend
          npm install
          node --max-old-space-size=4096 ./node_modules/.bin/nuxt build

      - name: Instalar depend锚ncias do backend Python
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Rodar migrations do banco de dados
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Backend
          source venv/bin/activate
          alembic upgrade head || true

      - name: Reiniciar servi莽os com PM2 (sem recriar)
        run: |
          if pm2 jlist | grep -q '"name":"DEV-ANTONIETA-BACK"'; then
            echo " Reiniciando DEV-ANTONIETA-BACK..."
            pm2 restart DEV-ANTONIETA-BACK
          else
            echo "锔 DEV-ANTONIETA-BACK n茫o encontrado no PM2."
          fi

          if pm2 jlist | grep -q '"name":"PROD-ANTONIETA-FRONT"'; then
            echo " Reiniciando PROD-ANTONIETA-FRONT..."
            pm2 restart PROD-ANTONIETA-FRONT
          else
            echo "锔 PROD-ANTONIETA-FRONT n茫o encontrado no PM2."
          fi

      - name: Salvar estado do PM2
        run: pm2 save
