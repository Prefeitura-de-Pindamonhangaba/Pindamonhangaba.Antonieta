name: Deploy Produ√ß√£o Antonieta

on:
  push:
    branches:
      - main   # agora o trigger √© na branch main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1) Checkout do workflow
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      # 2) Atualizar o reposit√≥rio de produ√ß√£o
      - name: Atualizar reposit√≥rio no servidor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /opt/PRD/ANTONIETA
          git remote set-url origin \
            https://x-access-token:${GITHUB_TOKEN}@github.com/Prefeitura-de-Pindamonhangaba/Pindamonhangaba.Antonieta.git
          git fetch origin main
          git reset --hard origin/main

      # 3) Limpar build anterior do Frontend
      - name: Limpar build do Frontend
        run: |
          rm -rf /opt/PRD/ANTONIETA/Antonieta.Frontend/.output

      # 4) Build do Frontend (Nuxt 3)
      - name: Build Frontend (Nuxt 3)
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Frontend
        run: |
          npm ci
          if ! npm list @tabler/icons-vue >/dev/null 2>&1; then
            echo "üì¶ @tabler/icons-vue ausente, instalando..."
            npm install @tabler/icons-vue --save
          fi
          node --max-old-space-size=4096 node_modules/.bin/nuxt build

      # 5) Instalar depend√™ncias do Backend
      - name: Instalar depend√™ncias Backend
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 6) Rodar migrations
      - name: Rodar Alembic migrations
        working-directory: /opt/PRD/ANTONIETA/Antonieta.Backend
        run: |
          source venv/bin/activate
          alembic upgrade head || true

      # 7) Reiniciar (ou iniciar) servi√ßos no PM2
      - name: Reiniciar servi√ßos PM2
        run: |
          # backend de produ√ß√£o
          pm2 describe PROD-ANTONIETA-BACK &>/dev/null \
            && pm2 restart PROD-ANTONIETA-BACK \
            || pm2 start uvicorn --name PROD-ANTONIETA-BACK \
                 --interpreter python3 -- --host 0.0.0.0 --port 3002 main:app

          # frontend de produ√ß√£o
          pm2 describe PROD-ANTONIETA-FRONT &>/dev/null \
            && pm2 restart PROD-ANTONIETA-FRONT \
            || NITRO_PORT=3003 NITRO_HOST=0.0.0.0 \
               pm2 start /opt/PRD/ANTONIETA/Antonieta.Frontend/.output/server/index.mjs \
               --name PROD-ANTONIETA-FRONT --interpreter node

      # 8) Salvar estado do PM2 para rein√≠cio autom√°tico.
      - name: Salvar estado PM2
        run: pm2 save
