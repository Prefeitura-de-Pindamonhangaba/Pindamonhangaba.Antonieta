name: Deploy local com runner

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Actions (não usado para deploy)
        uses: actions/checkout@v3

      - name: Clonar repositório do zero
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove qualquer estado anterior
          rm -rf /opt/DEV/ANTONIETA
          # Clone apenas o branch develop
          git clone \
            --depth 1 \
            --branch develop \
            https://x-access-token:${GITHUB_TOKEN}@github.com/Prefeitura-de-Pindamonhangaba/Pindamonhangaba.Antonieta.git \
            /opt/DEV/ANTONIETA

      - name: Limpar build anterior do Nuxt
        run: |
          rm -rf /opt/DEV/ANTONIETA/Antonieta.Frontend/.output

      - name: Instalar e buildar o frontend Vue (Nuxt 3)
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Frontend
          npm install
          node --max-old-space-size=4096 ./node_modules/.bin/nuxt build

      - name: Instalar dependências do backend Python
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Rodar migrations do banco de dados
        run: |
          cd /opt/DEV/ANTONIETA/Antonieta.Backend
          source venv/bin/activate
          alembic upgrade head || true

      - name: Reiniciar serviços com PM2
        run: |
          pm2 restart DEV-ANTONIETA-BACK || pm2 start uvicorn --name DEV-ANTONIETA-BACK --interpreter python3 -- --host 0.0.0.0 --port 3000 main:app
          pm2 restart PROD-ANTONIETA-FRONT || NITRO_PORT=3001 NITRO_HOST=0.0.0.0 pm2 start .output/server/index.mjs --name PROD-ANTONIETA-FRONT --interpreter node

      - name: Salvar estado do PM2
        run: pm2 save
